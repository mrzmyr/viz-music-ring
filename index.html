<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script src="lib/p5.js"></script>
  <script src="lib/p5.sound.js"></script>
  <script src="lib/p5.dom.js"></script>
  <script src="index.js"></script>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      background: #000;
      font-family: "Lucida Console", Monaco, monospace;
      color: #FFF;
    }

    .posterize {
      filter: saturate(4);
    }

    .invert {
      filter: invert(100%);
    }

    #credits a {
      color: #FFF;
    }

    #credits {
      font-size: 12px;
      position: fixed;
      bottom: 50px;
      right: 20px;
      z-index: 4;
      background: #000;
      padding: 10px;
    }

    #start {
      background: #000;
      font-weight: bold;
      color: #FFF;
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      border: 0;
      z-index: 4;
      width: 100%;
      cursor: pointer;
      font-size: 120px;
      font-family: Impact, Charcoal, sans-serif;
      cursor: progress;
    }

    #start:not([disabled]):hover {
      cursor: pointer;
      background: #FFF;
      color: #000;
    }
  </style>
</head>
<body>
  <div id="credits">
    click somewhere;
    <span id="speed">100</span> bpm;
    <a href="https://twitter.com/mrzmyr" target="_blank">music &amp; code @mrzmyr</a>
  </div>
  <button id="start" disabled>Loadingâ€¦</button>
</body>
</html>
